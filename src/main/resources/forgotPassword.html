<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flights User Forgot Password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
<body>

	<style>
		.jumbotron {
			padding: 20px !important;
		}
	</style>

	<div class="jumbotron text-center">
		<h2>Forgot Password</h2>
	</div>

	<div class="container">
		<div class="card-body text-center">
	
			<form class="text-left"
				style="margin: 10px 100px">
				<div class="form-group row">
					<label for="email" class="col-md-2 col-form-label">Email</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="email" name="email">
					</div>
				</div>
	
				<div class="form-group row">
					<label class="col-md-2 col-form-label"></label>
					<div class="col-md-4">
						<button id="resetBtn" type="button"
							class="btn btn-primary">Reset Password</button>
					</div>
				</div>
			</form>
				
			<div class="form-group row">
				<button onclick='document.location.href="login"' type="submit" class="btn btn-link">Login</button>
			</div>
			<div class="form-group row">
				<button onclick='document.location.href="signUp"' type="submit" class="btn btn-link">New User</button>
			</div>
	
		</div>
	</div>

	<script>
	function resetPassword() {
		var dataObj = {};			
		dataObj.email = $('#email').val();
		
		$.ajax({
			   type: "POST",
			   url: 'resetPassword',
	           dataType: "json",
	           contentType: "application/json;charset=utf-8",
			   data: JSON.stringify(dataObj),
			   success: function(data){
				   
				   if(data.success) {
					   alert(data.data);
					   document.location.href="login";
				   } else {
					   alert(data.reason);
				   }
			   },
			   error: function(data) {
				   console.log(data);
				   alert('Request failed');
			   }
		 });
	}
	
	$( document ).ready(function() {
		$('#resetBtn').click(resetPassword);
	});
		

</script>
</body>
</html>
